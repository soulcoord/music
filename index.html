<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Monochrome Music Player</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+TC:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <style>
:root {
  --bg: #0a0b0f;
  --bg-2: #0f1117;
  --surface: #14161f;
  --surface-2: #1a1d28;
  --border: rgba(255, 255, 255, 0.06);
  --border-2: rgba(255, 255, 255, 0.12);
  --text: #f5f6f8;
  --text-2: rgba(255, 255, 255, 0.9);
  --muted: rgba(255, 255, 255, 0.5);
  --brand: #9aa4b2;
  --brand-2: #c4cad4;
  --danger: #ff6b6b;
  --warning: #ffd166;
  --success: #90ee90;
  --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.2);
  --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.3);
  --shadow-lg: 0 20px 50px rgba(0, 0, 0, 0.4);
  --radius-lg: 20px;
  --radius-md: 16px;
  --radius-sm: 12px;
  --transition: 0.25s cubic-bezier(0.4, 0, 0.2, 1);
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html,
body {
  height: 100%;
}

body {
  font-family: 'Inter', 'Noto Sans TC', system-ui, -apple-system, sans-serif;
  color: var(--text);
  background: linear-gradient(135deg, #0a0b0f 0%, #050608 100%);
  line-height: 1.6;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  text-rendering: optimizeLegibility;
}

.wrap {
  max-width: 1400px;
  margin: 0 auto;
  padding: clamp(16px, 3vw, 32px);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.bg-art {
  position: fixed;
  inset: 0;
  z-index: -1;
  filter: blur(80px) brightness(0.8) saturate(1.3);
  transform: scale(1.1);
  transition: all 0.8s ease;
  opacity: 0.3;
}

.player {
  width: 100%;
  max-width: 1200px;
  display: flex;
  flex-direction: column;
  gap: clamp(20px, 3vw, 32px);
  background: linear-gradient(135deg, rgba(20, 22, 31, 0.95), rgba(15, 17, 23, 0.98));
  border: 1px solid var(--border);
  border-radius: var(--radius-lg);
  backdrop-filter: blur(20px) saturate(180%);
  box-shadow: var(--shadow-lg);
  position: relative;
  overflow: hidden;
  padding: clamp(24px, 4vw, 40px);
}

.player::before {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: var(--radius-lg);
  padding: 1px;
  background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), transparent 60%);
  -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
  -webkit-mask-composite: xor;
  mask-composite: exclude;
  pointer-events: none;
}

.player-body {
  display: grid;
  grid-template-columns: 1.1fr 1fr;
  gap: clamp(24px, 4vw, 48px);
  align-items: start;
}

.player-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 16px;
  padding-bottom: 16px;
  border-bottom: 1px solid rgba(255, 255, 255, 0.04);
}

.player-brand {
  display: flex;
  align-items: center;
  gap: 12px;
  font-weight: 700;
  font-size: clamp(0.95rem, 2vw, 1.1rem);
  color: var(--text);
  letter-spacing: 0.02em;
  text-transform: uppercase;
}

.player-brand i {
  color: var(--brand-2);
  font-size: 1.2em;
}


.icon-button {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  padding: 10px 16px;
  border-radius: var(--radius-sm);
  border: 1px solid var(--border);
  background: rgba(255, 255, 255, 0.03);
  color: var(--text-2);
  font-size: 0.875rem;
  font-weight: 500;
  cursor: pointer;
  transition: var(--transition);
  white-space: nowrap;
}

.icon-button:hover {
  background: rgba(255, 255, 255, 0.08);
  border-color: var(--border-2);
  transform: translateY(-1px);
}

.icon-button:active {
  transform: translateY(0) scale(0.98);
}

.icon-button.secondary {
  background: transparent;
  color: var(--muted);
}

.icon-button.secondary:hover {
  color: var(--text-2);
  background: rgba(255, 255, 255, 0.05);
}

.icon-button.active {
  border-color: var(--border-2);
  background: rgba(255, 255, 255, 0.1);
  color: var(--text);
}

.icon-button.danger {
  color: var(--danger);
  border-color: rgba(255, 107, 107, 0.3);
  background: rgba(255, 107, 107, 0.06);
}

.icon-button.danger:hover {
  background: rgba(255, 107, 107, 0.15);
}

/* 左側面板 */
.left-pane {
  display: flex;
  flex-direction: column;
  gap: 20px;
  min-width: 0;
}

.track-head {
  display: flex;
  flex-direction: column;
  gap: 6px;
  padding: 12px 0;
}

.track-title-compact {
  font-weight: 700;
  font-size: clamp(20px, 3vw, 26px);
  letter-spacing: -0.01em;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  color: var(--text);
}

.track-artist-compact {
  color: var(--muted);
  font-size: clamp(13px, 2vw, 15px);
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.context-card {
  display: flex;
  flex-direction: column;
  border: 1px solid var(--border);
  border-radius: var(--radius-md);
  background: rgba(255, 255, 255, 0.02);
  overflow: hidden;
  min-height: 420px;
  box-shadow: var(--shadow-sm);
}

.context-tabs {
  display: flex;
  gap: 8px;
  padding: 12px;
  background: rgba(10, 11, 15, 0.8);
  border-bottom: 1px solid var(--border);
}

.context-tab {
  flex: 1;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  padding: 12px 14px;
  border-radius: 10px;
  border: 1px solid transparent;
  background: transparent;
  color: var(--muted);
  font-weight: 600;
  font-size: 0.9rem;
  cursor: pointer;
  transition: var(--transition);
}

.context-tab:hover {
  color: var(--text);
  background: rgba(255, 255, 255, 0.04);
}

.context-tab.active {
  background: rgba(255, 255, 255, 0.1);
  border-color: var(--border-2);
  color: var(--text);
  box-shadow: var(--shadow-sm);
}

.context-panels {
  position: relative;
  flex: 1;
  min-height: 0;
}

.context-panel {
  display: none;
  height: 100%;
}

.context-panel.active {
  display: block;
}

/* 歌詞區域 */
.lyrics-fixed {
  border: 1px solid var(--border);
  background: rgba(255, 255, 255, 0.02);
  border-radius: var(--radius-md);
  min-height: 380px;
  max-height: 520px;
  overflow: hidden;
}

.lyrics-fixed .lyrics-content,
.context-panel .lyrics-content {
  max-height: inherit;
  height: 100%;
  padding: 20px;
  overflow-y: auto;
  scrollbar-width: thin;
  scrollbar-color: rgba(255, 255, 255, 0.2) transparent;
}

.lyrics-content::-webkit-scrollbar {
  width: 6px;
}

.lyrics-content::-webkit-scrollbar-thumb {
  background: rgba(255, 255, 255, 0.2);
  border-radius: 10px;
}

.lyrics-line {
  padding: 8px 12px;
  border-radius: 8px;
  color: var(--muted);
  line-height: 1.8;
  cursor: pointer;
  transition: var(--transition);
  margin-bottom: 4px;
}

.lyrics-line:hover {
  background: rgba(255, 255, 255, 0.05);
  color: var(--text-2);
}

.lyrics-line.active {
  background: rgba(255, 255, 255, 0.12);
  color: var(--text);
  font-weight: 600;
  transform: translateX(4px);
}

.lyrics-empty {
  color: var(--muted);
  font-style: italic;
  font-size: 0.95rem;
}

.lyrics-static-notice {
  position: sticky;
  top: 0;
  z-index: 2;
  background: rgba(10, 11, 15, 0.95);
  backdrop-filter: blur(8px);
  padding: 8px 12px;
  font-size: 0.8rem;
  font-style: italic;
  color: var(--muted);
  text-align: center;
  border-bottom: 1px solid var(--border);
  margin-bottom: 8px;
}

/* 右側面板 */
.right-pane {
  display: flex;
  flex-direction: column;
  gap: clamp(16px, 2vw, 24px);
  align-items: stretch;
}

/* 唱盤區域 */
.turntable {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: clamp(12px, 2vw, 20px) 0;
}

.record-wrap {
  position: relative;
  width: clamp(240px, 30vw, 340px);
  height: clamp(240px, 30vw, 340px);
}

.status-badge {
  position: absolute;
  left: 12px;
  top: 12px;
  padding: 8px 14px;
  border-radius: 10px;
  font-size: 0.82rem;
  background: rgba(0, 0, 0, 0.7);
  border: 1px solid var(--border);
  color: var(--text-2);
  backdrop-filter: blur(10px);
  font-weight: 500;
}

.record {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  background: radial-gradient(circle, #0f1015 0%, #0a0b0f 70%, #050608 100%);
  box-shadow: 
    0 20px 50px rgba(0, 0, 0, 0.5),
    inset 0 0 0 2px rgba(255, 255, 255, 0.04);
  position: relative;
  overflow: hidden;
}

.record-groove {
  position: absolute;
  inset: 0;
  border-radius: 50%;
  background: repeating-radial-gradient(
    circle at 50% 50%,
    rgba(255, 255, 255, 0.03) 0 1px,
    transparent 1px 3px
  );
  mix-blend-mode: overlay;
  opacity: 0.3;
}

.record-label {
  position: absolute;
  inset: 50% auto auto 50%;
  transform: translate(-50%, -50%);
  width: 35%;
  height: 35%;
  border-radius: 50%;
  background: var(--bg-2) center/cover no-repeat;
  border: 6px solid #0a0b0f;
  box-shadow: 
    0 0 0 2px rgba(255, 255, 255, 0.08),
    inset 0 0 0 1px rgba(255, 255, 255, 0.04);
}

.record.spinning {
  animation: spin 12s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

/* 進度條 */
.progress-row,
.progress-row.compact {
  display: grid;
  grid-template-columns: 56px 1fr 56px;
  align-items: center;
  gap: 14px;
}

.time {
  font-variant-numeric: tabular-nums;
  color: var(--muted);
  font-size: 0.875rem;
  text-align: center;
  min-width: 40px;
}

.progress-bar {
  position: relative;
  height: 6px;
  border-radius: 999px;
  background: rgba(255, 255, 255, 0.08);
  cursor: pointer;
  overflow: hidden;
  transition: height 0.2s ease;
}

.progress-bar:hover {
  height: 8px;
}

.progress-fill {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, var(--brand), var(--brand-2));
  border-radius: 999px;
  transition: width 0.1s linear;
}

.progress-thumb {
  position: absolute;
  top: 50%;
  width: 16px;
  height: 16px;
  border-radius: 50%;
  background: var(--brand-2);
  border: 2px solid rgba(0, 0, 0, 0.3);
  transform: translate(-50%, -50%);
  transition: opacity 0.2s ease;
  opacity: 0;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
}

.progress-bar:hover .progress-thumb,
.progress-bar.dragging .progress-thumb {
  opacity: 1;
}

.progress-tooltip {
  position: absolute;
  top: -36px;
  padding: 6px 10px;
  border-radius: 8px;
  font-size: 12px;
  background: rgba(0, 0, 0, 0.9);
  border: 1px solid var(--border);
  color: var(--text);
  opacity: 0;
  transition: opacity 0.2s ease;
  pointer-events: none;
  min-width: 44px;
  text-align: center;
  font-weight: 500;
}

.progress-bar:hover .progress-tooltip,
.progress-bar.dragging .progress-tooltip {
  opacity: 1;
}

/* 控制按鈕 */
.controls {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 16px;
  flex-wrap: wrap;
  padding: 8px 0;
}

.desktop-controls {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-top: 12px;
}

.desktop-controls .main-controls {
  display: flex;
  gap: 16px;
}

.desktop-controls .tool-controls {
  display: flex;
  gap: 12px;
}

.control-btn,
.control-icon {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  width: 52px;
  height: 52px;
  border-radius: 50%;
  border: 1px solid var(--border);
  background: var(--surface);
  color: var(--text);
  cursor: pointer;
  transition: var(--transition);
  font-size: 18px;
  position: relative;
}

.control-btn:hover,
.control-icon:hover {
  transform: translateY(-2px);
  background: var(--surface-2);
  border-color: var(--border-2);
  box-shadow: var(--shadow-md);
}

.control-btn:active,
.control-icon:active {
  transform: translateY(0) scale(0.96);
}

.control-btn[aria-pressed="true"],
.control-icon[aria-pressed="true"] {
  background: rgba(255, 255, 255, 0.12);
  color: var(--brand-2);
  border-color: var(--border-2);
}

.control-btn.primary {
  width: 64px;
  height: 64px;
  background: linear-gradient(135deg, #1e2230, #181c28);
  border: 1px solid var(--border-2);
  font-size: 20px;
  box-shadow: var(--shadow-sm);
}

.control-btn.ghost {
  width: 48px;
  height: 48px;
  background: transparent;
}

.mobile-controls {
  display: none;
  justify-content: center;
  gap: 12px;
  flex-wrap: wrap;
}

/* 音量控制 */
.volume-row {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 14px;
  padding: 16px 20px;
  border-radius: var(--radius-md);
  background: rgba(255, 255, 255, 0.03);
  border: 1px solid var(--border);
  transition: var(--transition);
}

.volume-row:hover {
  background: rgba(255, 255, 255, 0.05);
}

.volume-icon {
  color: var(--text-2);
  font-size: 18px;
  min-width: 20px;
  cursor: pointer;
  transition: var(--transition);
}

.volume-icon:hover {
  color: var(--brand-2);
}

.volume-slider {
  appearance: none;
  width: 220px;
  height: 6px;
  border-radius: 999px;
  background: rgba(255, 255, 255, 0.1);
  outline: none;
  cursor: pointer;
}

.volume-slider::-webkit-slider-thumb {
  appearance: none;
  width: 16px;
  height: 16px;
  border-radius: 50%;
  background: var(--brand-2);
  border: 2px solid rgba(0, 0, 0, 0.3);
  cursor: pointer;
  transition: transform 0.15s ease;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
}

.volume-slider::-webkit-slider-thumb:hover {
  transform: scale(1.15);
}

/* 播放清單 */
.playlist {
  max-height: 360px;
  overflow-y: auto;
  border-radius: var(--radius-md);
  border: 1px solid var(--border);
  background: rgba(255, 255, 255, 0.02);
  scrollbar-width: thin;
  scrollbar-color: rgba(255, 255, 255, 0.2) transparent;
}

.playlist::-webkit-scrollbar {
  width: 6px;
}

.playlist::-webkit-scrollbar-thumb {
  background: rgba(255, 255, 255, 0.2);
  border-radius: 10px;
}

.playlist-empty {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 16px;
  text-align: center;
  padding: 48px 24px;
  color: var(--muted);
}

.playlist-empty i {
  font-size: 32px;
  color: var(--brand-2);
  opacity: 0.6;
}

.playlist-empty button {
  margin-top: 8px;
  padding: 10px 18px;
  border-radius: 10px;
  border: 1px solid var(--border-2);
  background: rgba(255, 255, 255, 0.06);
  color: var(--text);
  font-weight: 500;
  cursor: pointer;
  transition: var(--transition);
}

.playlist-empty button:hover {
  background: rgba(255, 255, 255, 0.12);
  transform: translateY(-1px);
}

.playlist-item {
  display: grid;
  grid-template-columns: 46px 1fr auto;
  gap: 14px;
  align-items: center;
  padding: 14px 16px;
  cursor: pointer;
  transition: var(--transition);
  border-bottom: 1px solid rgba(255, 255, 255, 0.04);
}

.playlist-item:hover {
  background: rgba(255, 255, 255, 0.05);
  transform: translateX(2px);
}

.playlist-item.active {
  background: rgba(255, 255, 255, 0.08);
  border-left: 3px solid var(--brand);
  padding-left: 13px;
}

.playlist-thumb {
  width: 42px;
  height: 42px;
  border-radius: 8px;
  background: var(--bg-2) center/cover no-repeat;
  border: 1px solid var(--border);
  transition: var(--transition);
}

.playlist-item:hover .playlist-thumb {
  transform: scale(1.05);
}

.playlist-info {
  min-width: 0;
}

.playlist-title {
  font-weight: 600;
  font-size: 0.95rem;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  margin-bottom: 2px;
  color: var(--text);
}

.playlist-artist {
  color: var(--muted);
  font-size: 0.85rem;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.playlist-actions {
  display: flex;
  gap: 6px;
  opacity: 0;
  transition: opacity 0.2s ease;
}

.playlist-item:hover .playlist-actions {
  opacity: 1;
}

.action-btn {
  padding: 6px;
  border: none;
  background: rgba(255, 255, 255, 0.06);
  color: var(--muted);
  border-radius: 6px;
  cursor: pointer;
  transition: var(--transition);
  display: flex;
  align-items: center;
  justify-content: center;
  min-width: 28px;
}

.action-btn:hover {
  background: rgba(255, 255, 255, 0.12);
  color: var(--text);
  transform: scale(1.05);
}

.action-btn:disabled {
  opacity: 0.3;
  cursor: not-allowed;
}

.action-btn.active {
  color: var(--brand-2);
}

/* 上傳區域 */
.upload-section {
  display: flex;
  gap: 12px;
  flex-wrap: wrap;
  align-items: center;
  justify-content: center;
}

.upload-btn {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  padding: 12px 20px;
  border-radius: var(--radius-sm);
  border: 1px solid var(--border-2);
  background: linear-gradient(135deg, #1a1f29, #151923);
  color: var(--text);
  font-weight: 500;
  cursor: pointer;
  transition: var(--transition);
}

.upload-btn:hover {
  background: linear-gradient(135deg, #1e2430, #181e28);
  transform: translateY(-1px);
  box-shadow: var(--shadow-md);
}

.drop-zone {
  flex: 1;
  min-width: 280px;
  padding: 16px 18px;
  border: 1.5px dashed var(--border);
  border-radius: var(--radius-sm);
  color: var(--muted);
  background: rgba(255, 255, 255, 0.02);
  text-align: center;
  transition: var(--transition);
  cursor: pointer;
}

.drop-zone.dragover {
  border-color: var(--brand-2);
  background: rgba(255, 255, 255, 0.06);
  color: var(--text);
  transform: scale(1.01);
}

.upload-hint {
  font-size: 0.82rem;
  color: var(--muted);
  text-align: center;
  margin-top: 8px;
  opacity: 0.8;
}

/* Mini Player */
.mini-player {
  position: fixed;
  left: 0;
  right: 0;
  bottom: 0;
  display: none;
  align-items: center;
  gap: 14px;
  padding: 14px 18px;
  background: rgba(10, 11, 15, 0.98);
  border-top: 1px solid var(--border);
  backdrop-filter: blur(20px) saturate(180%);
  box-shadow: 0 -6px 30px rgba(0, 0, 0, 0.4);
  z-index: 100;
}

.mini-cover {
  width: 48px;
  height: 48px;
  border-radius: 10px;
  background: var(--bg-2) center/cover no-repeat;
  border: 1px solid var(--border);
  transition: var(--transition);
  flex-shrink: 0;
}

.mini-player:hover .mini-cover {
  transform: scale(1.05);
}

.mini-info {
  flex: 1;
  min-width: 0;
}

.mini-title {
  font-size: 0.9rem;
  font-weight: 600;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  color: var(--text);
}

.mini-artist {
  font-size: 0.8rem;
  color: var(--muted);
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.mini-controls {
  display: flex;
  gap: 10px;
  flex-shrink: 0;
}

.mini-btn {
  width: 44px;
  height: 44px;
  border-radius: 50%;
  border: 1px solid var(--border);
  background: var(--surface);
  color: var(--text);
  display: inline-flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: var(--transition);
}

.mini-btn:hover {
  background: var(--surface-2);
  transform: translateY(-1px);
}

    // IndexedDB 工具
    const DB_NAME = "mono-player-db";
    const DB_VERSION = 1;
    const STORE_NAME = "tracks";
    function openDB() {
      return new Promise((resolve, reject) => {
        const req = indexedDB.open(DB_NAME, DB_VERSION);
        req.onerror = () => reject(req.error);
        req.onsuccess = () => resolve(req.result);
        req.onupgradeneeded = () => {
          const db = req.result;
          if (!db.objectStoreNames.contains(STORE_NAME)) {
            db.createObjectStore(STORE_NAME, { keyPath: "id", autoIncrement: true });
          }
        };
      });
    }
    async function saveTracksToDB(tracks) {
      const db = await openDB();
      const tx = db.transaction(STORE_NAME, "readwrite");
      const store = tx.objectStore(STORE_NAME);
      await Promise.all(tracks.map(track => {
        return new Promise(res => {
          store.put(track);
          res();
        });
      }));
      return tx.complete;
    }
    async function loadTracksFromDB() {
      const db = await openDB();
      return new Promise((resolve, reject) => {
        const tx = db.transaction(STORE_NAME, "readonly");
        const store = tx.objectStore(STORE_NAME);
        const req = store.getAll();
        req.onsuccess = () => resolve(req.result || []);
        req.onerror = () => reject(req.error);
      });
    }
    async function clearDB() {
      const db = await openDB();
      const tx = db.transaction(STORE_NAME, "readwrite");
      tx.objectStore(STORE_NAME).clear();
      return tx.complete;
    }

function getDominantColor(imageUrl) {
  return new Promise((resolve) => {
    const img = new Image();
    img.crossOrigin = 'anonymous'; // 若封面圖可支援 CORS
    img.src = imageUrl;
    img.onload = () => {
      const canvas = document.createElement('canvas');
      canvas.width = 10;
      canvas.height = 10;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(img, 0, 0, 10, 10);
      const data = ctx.getImageData(0, 0, 10, 10).data;
      let r = 0, g = 0, b = 0, count = 0;
      for (let i = 0; i < data.length; i += 4) {
        r += data[i];
        g += data[i + 1];
        b += data[i + 2];
        count++;
      }
      resolve([r / count | 0, g / count | 0, b / count | 0]);
    };
    img.onerror = () => {
      resolve([27, 30, 37]); // fallback color（深藍灰）
    };
  });
}

function updateLyricsHighlight(current) {
  if (!parsedLyrics || !parsedLyrics.length) return;

  // 找出目前應該高亮的行
  let i = parsedLyrics.findIndex((l, idx) =>
    idx < parsedLyrics.length - 1
      ? (current >= l.time && current < parsedLyrics[idx + 1].time)
      : (current >= l.time)
  );
  if (i === -1) i = 0;

  // 如果還沒切換，直接返回
  if (i === activeLyricIndex) return;

   [ document.getElementById('lyricsContent'),

    container.querySelectorAll('.lyrics-line.active').forEach(el => {

      if (!userIsScrollingLyrics) {
        next.scrollIntoView({
          behavior: 'smooth',
          block: 'nearest'
        });
      }
    }
  });

  activeLyricIndex = i;
}
    function parseLRC(text){
      if(!text) return null;
      const lines = text.split(/\r?\n/);
      const result = [];
      const timeTag = /\[(\d{1,2}):(\d{2})(?:\.(\d{1,3}))?\]/g;
      for (const raw of lines){
        // 跳過元數據標籤
        if (/^\s*\[(ti|ar|al|by|offset):/i.test(raw)) continue;
        let match; 
        const times = [];
        // 重置正則表達式的lastIndex
        timeTag.lastIndex = 0;
        // 提取所有時間標籤
        while((match = timeTag.exec(raw))){
          const min = parseInt(match[1], 10) || 0;
          const sec = parseInt(match[2], 10) || 0;
          const ms = parseInt((match[3] || '0').padEnd(3, '0').slice(0, 3), 10) || 0;
          const totalSeconds = min * 60 + sec + (ms / 1000);
          times.push(totalSeconds);
        }
        // 提取歌詞文本（移除所有時間標籤）
        const textPart = raw.replace(/\[\d{1,2}:\d{2}(?:\.\d{1,3})?\]/g, '').trim();
        // 為每個時間點創建歌詞條目
        if (times.length > 0){
          times.forEach(time => {
            result.push({ time: time, text: textPart });
          });
        }
      }
      // 按時間排序
      result.sort((a, b) => a.time - b.time);
      return result.length > 0 ? result : null;
    }
    // 用戶滾動檢測
